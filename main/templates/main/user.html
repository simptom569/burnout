{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main/user.css' %}">
  <title>Профиль сотрудника</title>
</head>
<body>
  <a href="/"><button class="back_but">Назад</button></a>
  <div class="profile">
    <h1>{{ name }}</h1>

    <div class="section">
      <h2>Риск выгорания: {{ procent }}%</h2>
    </div>

    <div class="section mini-graphs">
      <div class="mini-graph" id="frequencyGraph">
        <h3>Частота сообщения</h3>
        <canvas width="400" height="150"></canvas>
      </div>
      <div class="mini-graph" id="volumeGraph">
        <h3>Объем сообщения</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="settingGraph">
        <h3>Настрой сообщения</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="commitFrequencyGraph">
        <h3>Регулярность коммитов</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="commitIntensityGraph">
        <h3>Интенсивность коммитов</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="taskStatusGraph">
        <h3>Статус задачи</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="priorityChangesGraph">
        <h3>Приоритетные изменения</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="activityDurationGraph">
        <h3>Продолжительность активности</h3>
        <canvas width="400" height="150"></canvas>
      </div>

      <div class="mini-graph" id="nightActivityGraph">
        <h3>Активность ночью</h3>
        <canvas width="400" height="150"></canvas>
      </div>
    </div>
  </div>

  <p id="pk" style="display: none;">{{ pk }}</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'main/user.js' %}"></script>
</body>
</html>
