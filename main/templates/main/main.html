{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шанс выгорания сотрудников</title>
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
</head>
<body>

    <h1>Список сотрудников и шанс выгорания</h1>

    <div id="categories" class="btn-container">
        <button_low onclick="showCategory('low-risk')" class="but">Низкий шанс</button_low>
        <button_avg onclick="showCategory('medium-risk')" class="but">Средний шанс</button_avg>
        <button_big onclick="showCategory('high-risk')" class="but">Высокий шанс</button_big>
    </div>
    
    <div id="employees" style="display: none;">
        <button_back id="backButton">Назад</button_back>
        <table id="table_cat">
            <thead>
                <tr>
                    <th>ФИО сотрудника</th>
                    <th>Шанс выгорания</th>
                </tr>
            </thead>
            <tbody id="employeesList">
            </tbody>
        </table>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="{% static 'main/main.js' %}"></script>

</body>
</html>
